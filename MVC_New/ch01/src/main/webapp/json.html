<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        const user = {name: "吴昊洋", age: 12};
        console.log(JSON.stringify(user));              //JSON(js)对象转JSON字符串{"name":"吴昊洋","age":12}
        console.log("--------------------------------")
        console.log(user);                              //JSON对象{name: "吴昊洋", age: 12}
        console.log("--------------------------------")
        console.log(JSON.parse(JSON.stringify(user)));  //JSON对象{name: "吴昊洋", age: 12}
    </script>
</head>
<body>

</body>
</html>
